<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
		{{ten.HouseDesc}}
	</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-card-content>
			<property-card [prop]="prop" class="text-standard"></property-card>
		</ion-card-content>
	</ion-card>

	<ion-card><ion-card-header>Occupants</ion-card-header></ion-card>
	<ion-list [virtualScroll]="mems">
		<ion-item *virtualItem="let mem" class="scroll-list-card shadow-standard">
			<member-card [mem]="mem"></member-card>
		</ion-item>
	</ion-list>

</ion-content>
