<ion-grid>
	<ion-row>
		<ion-col width-80>
			{{ten.houseDesc}}<br/>
			{{ten.topAddressLine}}<br/>
			{{ten.defaultCommsValue}}
		</ion-col>
		<ion-col width-20>
			<a *ngIf="ten.hasEmail" href="mailto: {{ten.defaultCommsValue}}">
				<button fab>
					<ion-icon name="mail"></ion-icon>
				</button>
			</a>
			<a *ngIf="ten.hasPhone" href="tel: {{ten.defaultCommsValue}}">
				<button fab tertiary>
					<!-- Switch this up based on CommType -->
					<ion-icon name="call"></ion-icon>
				</button>
			</a>
		</ion-col>
	</ion-row>
</ion-grid>
