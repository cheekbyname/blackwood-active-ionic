<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Blackwood Active</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list class="nav-menu">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" text-left></ion-icon>
        <span>{{p.title}}</span>
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-toolbar class="version-footer">
        <ion-label><em>{{appName}}</em></ion-label>
        <ion-label><em>Version {{appVerNum}}</em></ion-label>
        <ion-label><em>Android Version {{appVerCode}}</em></ion-label>
      </ion-toolbar>
  </ion-footer>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
