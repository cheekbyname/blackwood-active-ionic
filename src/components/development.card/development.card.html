<ion-card>
	<ion-card-content no-padding>
		<ion-grid>
			<ion-row>
				<ion-col width-80>
					{{dev.schemeName}}<br/>
					{{dev.postTown}}<br/>
					{{dev.postCode}}
				</ion-col>
				<ion-col width-20>
					<a [href]="geoLink(dev)" target="_system">
						<button ion-fab color="tertiary">
							<ion-icon name="navigate"></ion-icon>
						</button>
					</a>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-card-content>
</ion-card>
