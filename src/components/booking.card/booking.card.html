<ion-grid no-padding>
    <ion-row>
        <ion-col>
            <h4>{{booking.forename}} {{booking.surname}}</h4>
        </ion-col>
        <ion-col text-right>
            <h4>{{booking.bookingDesc}}</h4>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <p>{{utils.timeFromDate(booking.thisStart)}} - {{utils.timeFromDate(booking.thisFinish)}}</p>
        </ion-col>
        <ion-col text-right>
            <p>{{utils.displayTime(booking.thisMins)}}</p>
        </ion-col>
    </ion-row>
</ion-grid>
