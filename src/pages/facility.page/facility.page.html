<ion-header>
  <ion-navbar>
    <ion-title>{{fac.facilityName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div [virtualScroll]="clients" approxItemHeight="84px" approxItemWidth="410px">
        <div *virtualItem="let cli" class="client-card-container">
            <client-card [cli]="cli" [fac]="fac" (click)="gotoClient(cli)"></client-card>
        </div>
    </div>
</ion-content>
