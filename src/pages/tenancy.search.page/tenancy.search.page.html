<ion-header>
  <ion-navbar>
    <ion-title>Tenancies</ion-title>
    <ion-buttons end>
        <ion-badge color="secondary" class="search-badge">{{search.tenancies().length}}</ion-badge>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <search-bar placeholder="Search for people..."></search-bar>
    <tenancy-card *ngFor="let ten of search.tenancies()" [ten]="ten" (click)="gotoTenancy(ten)"></tenancy-card>
</ion-content>
