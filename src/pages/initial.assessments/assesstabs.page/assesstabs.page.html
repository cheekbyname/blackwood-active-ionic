<form [formGroup]="form">
	<ion-header>
		<ion-navbar>
			<ion-title>Care Initial Assessment</ion-title>
			<ion-buttons end>
				<!-- <button ion-button icon-right class="header-button" (click)="resetForm()" [disabled]="form.pristine">
					<span text-capitalize>Reset</span>
					<ion-icon name="close-circle"></ion-icon>
				</button> -->
				<button ion-button icon-right type="submit" class="header-button" [disabled]="form.pristine" (click)="saveAssessment()">
					<span text-capitalize>Save</span>
					<ion-icon name="checkmark-circle"></ion-icon>
				</button>
			</ion-buttons>
		</ion-navbar>
	</ion-header>

	<ion-tabs [tabsHighlight]="true">
		<ion-tab *ngFor="let tab of tabs" tabTitle="{{tab.title}}" [root]="tab.page" [rootParams]="{ assess: assess, form: form }"></ion-tab>
	</ion-tabs>
</form>
