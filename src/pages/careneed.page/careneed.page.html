<ion-header>
	<ion-navbar>
		<button menuToggle ion-button icon-only>
      <ion-icon name="menu" no-padding></ion-icon>
    </button>
		<ion-title>
			{{client.forename}} {{client.surname}}
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-card-header>
			<span>{{careNeed.outcomeDesc}}</span>
		</ion-card-header>
	</ion-card>
	<ion-card>
		<ion-card-header>
			<span>Expected Outcome</span>
		</ion-card-header>
		<ion-card-content>
			<span>{{careNeed.expectedOutcome}}</span>
		</ion-card-content>
	</ion-card>
	<ion-card>
		<ion-card-header>
			<span>Current Situation</span>
		</ion-card-header>
		<ion-card-content>
			<span>{{careNeed.currentSituation}}</span>
		</ion-card-content>
	</ion-card>
	<ion-card>
		<ion-card-header>
			<span>Action</span>
		</ion-card-header>
		<ion-card-content>
			<span>{{careNeed.action}}</span>
		</ion-card-content>
	</ion-card>
	<ion-card>
		<ion-card-header>
			<span>Summary</span>
		</ion-card-header>
		<ion-card-content>
			<span>{{careNeed.summary}}</span>
		</ion-card-content>
	</ion-card>

	<ion-fab bottom right>
		<button ion-fab color="secondary">
			<ion-icon name="pulse"></ion-icon>
		</button>
	</ion-fab>

</ion-content>
