<ion-content class="has-footer" id="checklist_page" [formGroup]="form">
	<ion-card ion-fixed>
		<ion-card-content no-padding>
			<ion-grid>
				<ion-row>
					<ion-col width-50><ion-label>Home Visit Checklist</ion-label></ion-col>
					<ion-col><ion-label>Yes</ion-label></ion-col>
					<ion-col><ion-label>No</ion-label></ion-col>
					<ion-col><ion-label>N/A</ion-label></ion-col>
					<ion-col><ion-label>F/I</ion-label></ion-col>
				</ion-row>
			</ion-grid>
		</ion-card-content>
	</ion-card>
	
	<ion-card id="checklist-float">
		<ion-card-content>
			<ion-grid id="checklist_page_bottom">
				<div id="checklist_content">
					<div *ngFor="let item of assess.checkItems; let i = index">
						<ion-row radio-group [(ngModel)]="item.value" formControlName="checkItem_{{i}}" class="checklist-item-row">
							<ion-col text-wrap width-50><ion-label>{{item.itemName}}</ion-label></ion-col>
							<ion-col><ion-radio value="yes"></ion-radio></ion-col>
							<ion-col><ion-radio value="no"></ion-radio></ion-col>
							<ion-col><ion-radio value="n/a"></ion-radio></ion-col>
							<ion-col><ion-radio value="f/i"></ion-radio></ion-col>
						</ion-row>
						<div *ngIf="item.value && (item.value == item.furtherValue)">
							<ion-item text-wrap>
								<ion-label stacked>{{item.furtherTitle}}</ion-label>
								<ion-textarea rows="3" [(ngModel)]="item.further" formControlName="checkItem_{{i}}_further"></ion-textarea>
							</ion-item>
						</div>
					</div>
				</div>
			</ion-grid>
		</ion-card-content>
	</ion-card>
	<ion-card class="footer-margin">
		<ion-card-content no-margin no-padding>
			<ion-list no-lines>
				<ion-item>
					<ion-label stacked>Any other hazards observed?</ion-label>
					<ion-textarea rows="3" [(ngModel)]="assess.otherHazards" formControlName="otherHazards"></ion-textarea>
				</ion-item>
				<ion-item>
					<ion-label stacked>Comments and further action to be taken</ion-label>
					<ion-textarea rows="3" [(ngModel)]="assess.furtherAction" formControlName="furtherAction"></ion-textarea>
				</ion-item>
				<ion-item>
					<ion-label stacked>Is a more detailed risk assessment required?</ion-label>
				</ion-item>
				<div radio-group [(ngModel)]="assess.fullAssessReqd" formControlName="fullAssessReqd">
					<ion-item><ion-label>Yes</ion-label><ion-radio value="true"></ion-radio></ion-item>
					<ion-item><ion-label>No</ion-label><ion-radio value="false"></ion-radio></ion-item>
				</div>
			</ion-list>
		</ion-card-content>
	</ion-card>
</ion-content>
