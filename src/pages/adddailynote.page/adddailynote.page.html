<ion-header>
  <ion-navbar>
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
			{{client.forename}} {{client.surname}}
	</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-card-header no-margin>
			<ion-icon name="document"></ion-icon>
			<span>Add Daily Note</span>
		</ion-card-header>
		<ion-card-content no-margin>
			<ion-list>
				<ion-item>
					<ion-label stacked>Date &amp; Time</ion-label>
					<ion-datetime [(ngModel)]="selectedDateTime" displayFormat="DD/MM/YYYY HH:mm"></ion-datetime>
					<!--[(ngModel)]="dailyNote.noteDate"-->
				</ion-item>
				<ion-item>
					<ion-label stacked>Select an Outcome</ion-label>
					<ion-select [(ngModel)]="dailyNote.outcomeGuid">
						<ion-option *ngFor="let outcome of outcomes" [value]="outcome.outcomeGuid">{{outcome.description}}</ion-option>
					</ion-select>
				</ion-item>
				<ion-item>
					<ion-label stacked>Select a Care Need</ion-label>
					<ion-select [(ngModel)]="dailyNote.careNeedGuid">
						<ion-option *ngFor="let careNeed of careNeeds" [value]="careNeed.careNeedGuid">{{careNeed.outcomeDesc}}</ion-option>
					</ion-select>
				</ion-item>
				<ion-item>
					<ion-label stacked>Your comments</ion-label>
					<ion-textarea rows="8" placeholder="Enter your note here" [(ngModel)]="dailyNote.comments"></ion-textarea>
					<!--[(ngModel)]="dailyNote.comments"-->
				</ion-item>
			</ion-list>
		</ion-card-content>
	</ion-card>
</ion-content>

<ion-footer>
	<ion-toolbar>
		<button ion-button class="tool-button" (click)="cancelEntry()">
			<ion-icon name="close" no-padding></ion-icon>
			<span text-capitalize>Cancel</span>
		</button>
		<button ion-button class="tool-button" (click)="saveEntry()">
			<ion-icon name="checkmark" no-padding></ion-icon>
			<span text-capitalize>Save</span>
		</button>
	</ion-toolbar>
</ion-footer>
