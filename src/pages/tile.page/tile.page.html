<ion-content class="has-footer" id="tile_page" [formGroup]="form">

	<ion-card *ngFor="let group of assess.tileGroups; let i = index">
		<ion-card-header class="card-pad-bottom">{{group.title}}</ion-card-header>
		<ion-card-content>
			<ion-grid>
				<ion-row text-wrap id="tile_header_row" class="checklist-header-row">
					<ion-label>{{group.desc}}</ion-label>
				</ion-row>
				<div *ngFor="let item of group.items; let j = index">
					<ion-row radio-group [(ngModel)]="item.hazard" formControlName="tileHazard_{{i}}_{{j}}" class="checklist-item-row">
						<ion-col width-50 text-wrap><ion-label>{{item.task}}</ion-label></ion-col>
						<ion-col width-25>
							<ion-item>
								<ion-label>Yes</ion-label>
								<ion-radio [value]="true"></ion-radio>
							</ion-item>
						</ion-col>
						<ion-col width-25>
							<ion-item>
								<ion-label>No</ion-label>
								<ion-radio [value]="false"></ion-radio>
							</ion-item>
						</ion-col>
					</ion-row>
					<ion-row *ngIf="item.hazard">
						<ion-col>
							<ion-label stacked>Possible remedial action</ion-label>
							<ion-textarea rows="3" [(ngModel)]="item.remedialAction" formControlName="tileAction_{{i}}_{{j}}"></ion-textarea>
						</ion-col>
					</ion-row>
				</div>
			</ion-grid>
		</ion-card-content>
	</ion-card>

	<ion-card>
		<ion-card-content no-padding no-margin class="card-pad-bottom">
			<ion-list no-lines text-wrap>
				<ion-item>
					<ion-label>After considering the totality and complexity of the overall Moving and Handling Operation what is your overall assessment of the risk</ion-label>
				</ion-item>
				<ion-item>
					<ion-label stacked>Overall Risk</ion-label>
					<ion-select [(ngModel)]="assess.overallRisk" formControlName="overallRisk">
						<ion-option value="1">Low</ion-option>
						<ion-option value="2">Moderate</ion-option>
						<ion-option value="3">High</ion-option>
					</ion-select>
				</ion-item>
			</ion-list>
		</ion-card-content>
	</ion-card>

	<div class="footer-margin"></div>
</ion-content>
