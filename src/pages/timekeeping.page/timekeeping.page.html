<ion-header>
	<ion-navbar>
		<button menuToggle ion-button icon-only>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Timekeeping</ion-title>
		<ion-buttons end>
			<button ion-button icon-only>
				<ion-icon name="calendar" color="secondary"></ion-icon>
			</button>

		</ion-card-content>
	</ion-card>
</ion-content>
