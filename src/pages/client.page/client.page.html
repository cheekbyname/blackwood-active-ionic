<ion-header>
	<ion-navbar>
		<button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>
			{{client.forename}} {{client.surname}}
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>

		<ion-list inset class="client-sections-list">
			<button ion-item (click)="gotoDetails()">
				<ion-icon item-left large name="contact"></ion-icon>
				<span class="button-text" text-capitalize>Personal Details</span>
			</button>
			<button ion-item (click)="gotoSummary()" (enabled)="carePlan && carePlan !== null">
				<ion-icon item-left large name="list-box"></ion-icon>
				<span class="button-text" text-capitalize>Care Needs Summary</span>
			</button>
			<button ion-item (click)="gotoCarePlan()">
				<ion-icon item-left large name="medkit"></ion-icon>
				<span class="button-text" text-capitalize>Care Plan</span>
			</button>
			<button ion-item (click)="gotoNotes(client)">
				<ion-icon item-left large name="document"></ion-icon>
				<span class="button-text" text-capitalize>Daily Notes</span>
			</button>
		</ion-list>

	<ion-fab bottom right #fab>
		<button ion-fab color="secondary"><ion-icon name="pulse"></ion-icon></button>
	</ion-fab>

</ion-content>
